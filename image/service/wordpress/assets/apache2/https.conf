<VirtualHost _default_:443>

	ServerName ${SERVER_NAME}
	ServerAdmin ${SERVER_ADMIN}

	DocumentRoot /var/www/wordpress/sources

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	Include /etc/apache2/conf-available/vhost-partial-ssl.conf

	SSLCertificateFile    /container/service/wordpress/assets/apache2/certs/${SSL_CRT_FILENAME}
	SSLCertificateKeyFile /container/service/wordpress/assets/apache2/certs/${SSL_KEY_FILENAME}
	#SSLCACertificateFile /container/service/wordpress/assets/apache2/certs/${SSL_CA_CRT_FILENAME}

	<Directory /var/www/wordpress/sources >
		Options FollowSymLinks
		AllowOverride FileInfo
		Require all granted
	</Directory>

	<files wp-config.php>
		Require all denied
	</files>

</VirtualHost>
