<IfModule mod_ssl.c>
	<VirtualHost _default_:443>

		ServerName ${SERVER_NAME}
		ServerAdmin ${SERVER_ADMIN}

		DocumentRoot /var/www/wordpress

		ErrorLog ${APACHE_LOG_DIR}/error.log
		CustomLog ${APACHE_LOG_DIR}/access.log combined

		SSLEngine on

		SSLCertificateFile	/osixia/wordpress/${SSL_CRT_FILENAME}
		SSLCertificateKeyFile /osixia/wordpress/${SSL_KEY_FILENAME}
		#SSLCACertificateFile /osixia/wordpress/${SSL_CA_CRT_FILENAME}

		SSLProtocol ALL -SSLv2 -SSLv3
		SSLHonorCipherOrder on
		SSLCipherSuite "EECDH+ECDSA+AESGCM EECDH+aRSA+AESGCM EECDH+ECDSA+SHA384 EECDH+ECDSA+SHA256 EECDH+aRSA+SHA384 EECDH+aRSA+SHA256 EECDH+AESGCM EECDH EDH+AESGCM EDH+aRSA HIGH !MEDIUM !LOW !aNULL !eNULL !LOW !RC4 !MD5 !EXP !PSK !SRP !DSS"

		SSLCompression Off
		Header add Strict-Transport-Security "max-age=15552000"

		<FilesMatch "\.(cgi|shtml|phtml|php)$">
				SSLOptions +StdEnvVars
		</FilesMatch>
		<Directory /usr/lib/cgi-bin>
				SSLOptions +StdEnvVars
		</Directory>

		BrowserMatch "MSIE [2-6]" \
				nokeepalive ssl-unclean-shutdown \
				downgrade-1.0 force-response-1.0
		# MSIE 7 and newer should be able to use keepalive
		BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown

	</VirtualHost>
</IfModule>