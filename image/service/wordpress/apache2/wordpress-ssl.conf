<VirtualHost *:80>
	ServerName ${SERVER_NAME}
	Redirect permanent / https://${SERVER_NAME}/
</VirtualHost>

<IfModule mod_ssl.c>
	<VirtualHost _default_:443>

		ServerName ${SERVER_NAME}
		ServerAdmin ${SERVER_ADMIN}

		DocumentRoot /var/www/wordpress

		ErrorLog ${APACHE_LOG_DIR}/error.log
		CustomLog ${APACHE_LOG_DIR}/access.log combined

		Include /etc/apache2/conf-available/vhost-partial-ssl.conf

		SSLCertificateFile	/osixia/wordpress/apache2/${SSL_CRT_FILENAME}
		SSLCertificateKeyFile /osixia/wordpress/apache2/${SSL_KEY_FILENAME}
		#SSLCACertificateFile /osixia/wordpress/apache2/${SSL_CA_CRT_FILENAME

		<Directory /var/www/wordpress >
			Options FollowSymLinks
			AllowOverride FileInfo
   			Order Allow, Deny
   			Allow from all
		</Directory>

	</VirtualHost>
</IfModule>